            animation: tremer 0.3s ease-in-out infinite;

        @keyframes tremer {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
            100% { transform: translate(5px, 0); }

<script type="text/javascript">
let vidaMaxima = [3, 10, 25, 50, 100];
let inimigoAtual = 0;

function clicar() {
  let vidaInimigo = document.getElementById(`sinimigo`);
  let valorAtual = parseInt(vidaInimigo.innerText);

  if (valorAtual > 0) {
    vidaInimigo.innerText = (valorAtual - 1).toString();
  } else if (inimigoAtual < vidaMaxima.length - 1) {
    inimigoAtual += 1;
    valorAtual = vidaMaxima[inimigoAtual];
    vidaInimigo.innerText = valorAtual.toString();
  }
}

$(".atacar").click(function () {
  $(".1, .2, .3, .4, .inimigo").addClass("tremer");
  $(".arma, .efeito").show(10);
  
  clicar();

  setTimeout(function () {
    $(".arma, .efeito").hide(110);
    $(".1, .2, .3, .4, .inimigo").removeClass("tremer");
  }, 1000);
});
