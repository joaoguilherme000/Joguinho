<!DOCTYPE html>

    <title>jogo</title>
<style>
         .tremer {
            animation: tremer 0.3s ease-in-out infinite;
         }

        @keyframes tremer {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
            100% { transform: translate(5px, 0); }
         }
         .forte {
            animation: forte 0.3s ease-in-out infinite;
         }

        @keyframes forte {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-10px, 0); }
            50% { transform: translate(10px, 0); }
            75% { transform: translate(-10px, 0); }
            100% { transform: translate(10px, 0); }
         }
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
        }
        .personagens button {
           padding: 5vh;
           background-color: #90EE90;
           color: white;
           margin: 2vh;
           border: none;
           border-radius: 2vh;
           font-size: 5vh;
        }
        .personagens {
           margin-top:9vh;
           display: flex;
           justify-content: space-between;
           align-items: center;
           flex-direction: column;
        }
        h1{
           font-size:2vh;
           display: flex;
           justify-content: center;
        }
        .game {
           display: flex;
        }
        .game button{
           padding: 5vh;
           background-color: #90EE90;
           color: white;
           margin: 2vh;
           border: none;
           border-radius: 2vh;
           font-size: 5vh;
        }
        h3 {
           margin: 2vh;
        }
        .status {
           display: flex;
        }
        .inventario {
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
        }
        .slots {
           display: flex;
           flex-direction: row;
        }
        .slot1, .slot2, .slot3, .slot4, .slot5 {
           border: 1px red solid;
           background-color: pink;
           padding: 1vh;
        }
        .gameplay {
           display: flex;
           flex-direction: column;
           justify-content: flex-end;
           align-items: space-between;
           height: 78vh;
           width: 100%;
        }
        .luta {
           display: flex;
           justify-content: center;
           align-content: center;
           flex-direction: row;
           height:100%;
        }
        .luta h1{
           font-size: 8vh;
           margin-top: 20vh;
        }
        .status-inimigo {
           display: flex;
           justify-content: center;
           flex-direction: row;
        }
        .actions {
           display: flex;
           flex-direction: column;
           justify-content: space-around;
           align-content: space-around;
           height: 15vh;
           width:100%;
         }
        .top-buttons, .bottom-buttons {
           display: flex;
           justify-content: space-around;
         }
        .actions button {
           padding: 2vh;
           border: none;
           border-radius: 2vh;
           font-weight: bold;
        }
        .atacar {
           background-color: #FFB6C1;
           transition: background-color 0.01s ease;
         }
        .atacar:active {
           background-color: #ff2414;
        }
        .defender {
           background-color: #ADD8E6;
           transition: background-color 0.01s
        }
        .defender:active {
           background-color: #04c5d6;
        }
        .atackForte {
           background-color: #FF6347;
           transition: background-color 0.01s
        }
        .atackForte:active{
           background-color: #910f06;
        }
        .fugir {
           background-color: #ede85a;
           transition: background-color 0.01s
        }
        .fugir:active {
           background-color: #f2eb18;
        }
    </style>

    <script>
    $(document).ready(function(){
          $(".1").click(function(){

         $(".4").click(function(){

        });
    </script>
</head>

  let vidaInimigo = document.getElementById(`sinimigo`);
